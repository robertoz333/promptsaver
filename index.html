<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #prompts-display-container {
            display: block;
            margin-top: 20px;
        }

        .prompt-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .prompt-input {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }

        .prompt-text, .prompt-actions {
            display: none;
            margin-top: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #F44336; }
        .btn-copy { background-color: #FFC107; }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="color: #fff; text-align: center;">Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria..." style="width: 70%; padding: 10px; background-color: #333; color: #fff; border: 1px solid #444; border-radius: 5px 0 0 5px;">
            <button id="searchBtn" style="padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 0 5px 5px 0; cursor: pointer;">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria" style="width: 100%; line-height: 1.4;">
                <button id="addCategoryBtn" class="btn btn-new" style="background-color: #4CAF50;">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, index);
                container.appendChild(categoryDiv);
            });
        }

        function displayPromptsVertically(category, categoryIndex) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = `<h2 style="color: #fff;">${category.name}</h2>`;

            const newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.onclick = () => {
                showNewPromptForm(categoryIndex);
            };
            promptsDisplayContainer.appendChild(newPromptBtn);

            const deleteCategoryBtn = document.createElement('button');
            deleteCategoryBtn.className = 'btn btn-delete';
            deleteCategoryBtn.textContent = 'Elimina Categoria';
            deleteCategoryBtn.onclick = () => {
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(categoryIndex, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            };
            promptsDisplayContainer.appendChild(deleteCategoryBtn);

            category.prompts.forEach((prompt, promptIndex) => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-box';
                promptDiv.innerHTML = `
                    <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly style="width: 100%; background-color: #333; color: #fff; border: 1px solid #444; border-radius: 5px; padding: 10px;">
                    <textarea class="prompt-input prompt-text" readonly style="width: 100%; background-color: #333; color: #fff; border: 1px solid #444; border-radius: 5px; padding: 10px;">${prompt.text}</textarea>
                    <div class="prompt-actions">
                        <button class="btn btn-edit" style="background-color: #2196F3;">Modifica</button>
                        <button class="btn btn-copy" style="background-color: #FFC107;">Copia</button>
                        <button class="btn btn-delete" style="background-color: #F44336;">Elimina</button>
                    </div>
                `;

                promptDiv.querySelector('.prompt-title').onclick = (e) => {
                    e.stopPropagation();
                    closeAllPromptsExcept(promptDiv);

                    const textArea = promptDiv.querySelector('.prompt-text');
                    textArea.style.display = textArea.style.display === 'none' ? 'block' : 'none';
                    promptDiv.querySelector('.prompt-actions').style.display = promptDiv.querySelector('.prompt-actions').style.display === 'none' ? 'block' : 'none';
                };

                // Funzione di modifica
                promptDiv.querySelector('.btn.btn-edit').onclick = (e) => {
                    e.stopPropagation();
                    const titleInput = promptDiv.querySelector('.prompt-title');
                    const textArea = promptDiv.querySelector('.prompt-text');
                    if (titleInput.readOnly) {
                        titleInput.readOnly = false;
                        textArea.readOnly = false;
                        textArea.style.height = '100px';
                        e.target.textContent = 'Salva Modifiche';
                    } else {
                        titleInput.readOnly = true;
                        textArea.readOnly = true;
                        textArea.style.height = 'auto';
                        categories[categoryIndex].prompts[promptIndex] = { title: titleInput.value, text: textArea.value };
                        saveToLocalStorage();
                        e.target.textContent = 'Modifica';
                    }
                };

                // Funzione di copia
                promptDiv.querySelector('.btn.btn-copy').onclick = (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(promptDiv.querySelector('.prompt-text').value).then(() => {
                        alert("Testo copiato negli appunti!");
                    }).catch(err => {
                        console.error("Errore nella copia del testo: ", err);
                    });
                };

                // Funzione di eliminazione
                promptDiv.querySelector('.btn.btn-delete').onclick = (e) => {
                    e.stopPropagation();
                    if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                        categories[categoryIndex].prompts.splice(promptIndex, 1);
                        saveToLocalStorage();
                        displayPromptsVertically(categories[categoryIndex], categoryIndex);
                    }
                };

                promptsDisplayContainer.appendChild(promptDiv);
            });
        }

        function closeAllPromptsExcept(currentPromptDiv) {
            const prompts = document.querySelectorAll('.prompt-box');
            prompts.forEach(prompt => {
                if (prompt !== currentPromptDiv) {
                    prompt.querySelector('.prompt-text').style.display = 'none';
                    prompt.querySelector('.prompt-actions').style.display = 'none';
                }
            });
        }

        function showNewPromptForm(categoryIndex) {
            const title = prompt("Enter prompt title:");
            const text = prompt("Enter prompt text:");
            if (title && text) {
                categories[categoryIndex].prompts.push({ title, text });
                saveToLocalStorage();
                displayPromptsVertically(categories[categoryIndex], categoryIndex);
            }
        }

        // Ricerca
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const filteredCategories = categories.filter(category => 
                category.name.toLowerCase().includes(searchTerm) || 
                category.prompts.some(prompt => prompt.title.toLowerCase().includes(searchTerm)));

            renderFilteredCategories(filteredCategories);
        });

        function renderFilteredCategories(filteredCategories) {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            filteredCategories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, index);
                container.appendChild(categoryDiv);
            });
        }

        document.getElementById('addCategoryBtn').addEventListener('click', () => {
            var categoryName = document.getElementById('newCategoryInput').value.trim();
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                document.getElementById('newCategoryInput').value = '';
                renderCategories();
                saveToLocalStorage();
            }
        });

        loadFromLocalStorage();
    </script>
</body>

</html>
