            flex-grow: 1;

 }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #categories {
            display: flex;

            gap: 10px;
            margin-top: 10px        }

        .category {

            background-color: #222;

            display: block;

        }

 background-color: #333;

        .prompt-input {
            width: 100%;

 background-color: #FFC107;

   style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria            <button id="searchBtn" onclick="searchPrompts()">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text"="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
 render();
            }
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, index);
                container.appendChild(categoryDiv);
            });
        }

        function searchPrompts() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            if (!searchText) {
                return;
            }

            constCategories = categories.filter(category => {
                return category.name.toLowerCase().includes(searchText) || 
                       category.prompts.some(prompt => prompt.title.toLowerCase().includes(searchText) ||
                                                        prompt.text.toLowerCase().includes(searchText));
            });

            if (filteredCategories.length === 0) {
                document.getElementById('prompts-display-container').innerHTML = '<p>Nessun risultato trovato</p>';
                return;
            }

            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '';

            filteredCategories.forEach(category => {
                const categoryHeader = document.createElement('h2');
                categoryHeader.textContent = category.name;
                promptsDisplayContainer.appendChild(categoryHeader);

                category.prompts.forEach(prompt => {
                    if (prompt.title.toLowerCase().includes(searchText) || prompt.text.toLowerCase().includes(searchText {
                        const promptDiv = document.createElement('div');
                        promptDiv.className = 'prompt-box';
                        promptDiv.innerHTML = `
                            <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly>
                            <textarea class="prompt-input prompt-text" readonly>${prompt.text}</textarea>
                        `;
                        promptsDisplayContainer.appendChild(promptDiv);
                    }
                });
            });
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            var categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = '';
            }
        };

        loadFromLocalStorage();
    </script>
</body>

</html>
