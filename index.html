<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver con Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .category-box {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .prompt-title-div.active {
            background-color: #28a745;
            color: #fff;
        }

        .prompt-content {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            word-wrap: break-word;
        }

        .prompt-title-input,
        .prompt-tags-input {
            background-color: #fff;
            color: #000;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .prompt-title-input {
            padding: 10px;
            font-size: 18px;
        }

        .category-header {
            margin-bottom: 20px;
        }

        .prompt-titles-container {
            margin-bottom: 20px;
        }

        .btn-custom {
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .btn-new {
            background-color: #28a745;
        }

        .btn-edit {
            background-color: #17a2b8;
        }

        .btn-save {
            background-color: #28a745;
            display: none;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-copy {
            background-color: #ffc107;
        }

        .btn-font {
            background-color: #ff9800;
        }

        .btn-share {
            background-color: #007bff;
        }

        .btn-favorite {
            background-color: #ff69b4;
        }

        .btn-remove-favorite {
            background-color: #6c757d;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container .form-control {
            flex: 1;
            min-width: 200px;
        }

        .tag-badge {
            background-color: #ffc107;
            color: #000;
            border-radius: 3px;
            margin-right: 5px;
            padding: 5px;
        }

        /* Editor di Quill */
        #editor-container {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            height: 200px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .ql-editor {
            background-color: #333;
            color: #fff;
        }

        .ql-editor p {
            margin: 0;
        }

        .ql-editor.ql-blank::before {
            color: #fff;
        }

        .ql-toolbar {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px 5px 0 0;
        }

        .ql-toolbar .ql-stroke {
            stroke: #fff;
        }

        .ql-toolbar .ql-fill {
            fill: #fff;
        }

        .ql-toolbar .ql-picker {
            color: #fff;
        }

        .ql-toolbar .ql-picker-options {
            background-color: #444;
            color: #fff;
        }

        .ql-toolbar .ql-picker-item {
            color: #fff;
        }

        .backup-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .btn-custom {
                margin-right: 0;
                width: 100%;
            }

            .prompt-titles-container {
                flex-direction: column;
            }

            .category-header .form-control {
                width: 100%;
                margin-bottom: 10px;
            }

            .category-header .btn-custom {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Prompt Saver</h1>

        <!-- Barra di ricerca con filtri -->
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Cerca per parole chiave...">
            <select id="categoryFilter" class="form-control">
                <option value="">Tutte le categorie</option>
            </select>
            <input type="date" id="dateFilter" class="form-control">
            <input type="text" id="tagFilter" class="form-control" placeholder="Inserisci tag...">
            <button id="searchBtn" class="btn btn-success">üîç Cerca</button>
        </div>

        <!-- Bottoni di backup e ripristino -->
        <div class="backup-buttons">
            <button id="restoreBackupBtn" class="btn btn-warning">Ripristina Backup</button>
            <button id="exportDataBtn" class="btn btn-info">Esporta Dati</button>
            <button id="importDataBtn" class="btn btn-secondary">Importa Dati</button>
        </div>

        <div class="top-section mb-4">
            <div class="new-category-section w-100">
                <div class="input-group">
                    <input type="text" id="newCategoryInput" class="form-control" placeholder="Nuova categoria">
                    <div class="input-group-append">
                        <button id="addCategoryBtn" class="btn btn-success">Aggiungi Categoria</button>
                    </div>
                </div>
                <div id="categories" class="mt-3 d-flex flex-wrap"></div>
            </div>
            <div class="favorites-section w-100 mt-3">
                <button id="showFavoritesBtn" class="btn btn-warning">Mostra Preferiti</button>
                <button id="hideFavoritesBtn" class="btn btn-danger" style="display: none;">Chiudi Preferiti</button>
            </div>
        </div>

        <div id="prompts-display-container"></div>
        <div id="category-boxes-container"></div>
    </div>

    <!-- Modale per aggiungere/modificare un nuovo prompt -->
    <div class="modal fade" id="newPromptModal" tabindex="-1" role="dialog" aria-labelledby="newPromptModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPromptModalLabel">Nuovo Prompt</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Chiudi">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newPromptForm">
                        <div class="form-group">
                            <label for="promptTitle">Titolo</label>
                            <input type="text" class="form-control" id="promptTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="promptTags">Tag (separati da virgole)</label>
                            <input type="text" class="form-control" id="promptTags"
                                placeholder="Inserisci i tag separati da virgole...">
                        </div>
                        <div class="form-group">
                            <label for="promptText">Testo</label>
                            <div id="editor-container"></div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Aggiungi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery, Popper.js, Bootstrap JS, and Quill -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>

        // ...
        // Includi qui tutto il codice JavaScript come nella versione precedente
    </script>
</body>

</html>
