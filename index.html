<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver con Ricerca Avanzata</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .category-box {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .prompt-title-div.active {
            background-color: #28a745; /* Colore "success" di Bootstrap */
            color: #fff;
        }

        .prompt-content {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
        }

        .prompt-title-input,
        .prompt-text {
            background-color: #fff; /* Sfondo bianco */
            color: #000; /* Testo nero */
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .prompt-title-input {
            padding: 10px;
            font-size: 18px;
        }

        .prompt-text {
            padding: 10px;
            font-size: 16px;
            resize: none;
            height: auto;
        }

        .category-header {
            margin-bottom: 20px;
        }

        .prompt-titles-container {
            margin-bottom: 20px;
        }

        /* Pulsanti personalizzati per mantenere i colori originali */
        .btn-custom {
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #28a745;
        }

        .btn-edit {
            background-color: #17a2b8;
        }

        .btn-save {
            background-color: #28a745;
            display: none;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-copy {
            background-color: #ffc107;
        }

        .btn-font {
            background-color: #ff9800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Prompt Saver con Ricerca Avanzata</h1>

        <div class="search-container mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Cerca parole chiave...">
                <select id="categoryFilter" class="form-control">
                    <option value="">Tutte le categorie</option>
                </select>
                <select id="tagFilter" class="form-control">
                    <option value="">Tutti i tag</option>
                </select>
                <input type="date" id="dateFilter" class="form-control">
                <div class="input-group-append">
                    <button id="searchBtn" class="btn btn-success">üîç</button>
                </div>
            </div>
        </div>

        <div class="top-section mb-4">
            <div class="new-category-section w-100">
                <div class="input-group">
                    <input type="text" id="newCategoryInput" class="form-control" placeholder="Nuova categoria">
                    <div class="input-group-append">
                        <button id="addCategoryBtn" class="btn btn-success">Aggiungi Categoria</button>
                    </div>
                </div>
                <div id="categories" class="mt-3 d-flex flex-wrap"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
        <div id="category-boxes-container"></div>
    </div>

    <!-- Modale per aggiungere un nuovo prompt -->
    <div class="modal fade" id="newPromptModal" tabindex="-1" role="dialog" aria-labelledby="newPromptModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="newPromptModalLabel">Nuovo Prompt</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Chiudi">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="newPromptForm">
              <div class="form-group">
                <label for="promptTitle">Titolo</label>
                <input type="text" class="form-control" id="promptTitle" required>
              </div>
              <div class="form-group">
                <label for="promptText">Testo</label>
                <textarea class="form-control" id="promptText" rows="5" required></textarea>
              </div>
              <div class="form-group">
                <label for="promptTags">Tag (separati da virgole)</label>
                <input type="text" class="form-control" id="promptTags">
              </div>
              <button type="submit" class="btn btn-success">Aggiungi</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Include jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var categories = [];

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            var categoryFilter = document.getElementById('categoryFilter');
            var tagFilter = document.getElementById('tagFilter');
            container.innerHTML = '';
            categoryFilter.innerHTML = '<option value="">Tutte le categorie</option>';
            tagFilter.innerHTML = '<option value="">Tutti i tag</option>';

            let allTags = new Set();

            categories.sort((a, b) => a.name.localeCompare(b.name));

            categories.forEach((category, index) => {
                // Popolare la selezione della categoria
                const categoryOption = document.createElement('option');
                categoryOption.value = category.name;
                categoryOption.textContent = category.name;
                categoryFilter.appendChild(categoryOption);

                category.prompts.forEach(prompt => {
                    prompt.tags.forEach(tag => allTags.add(tag));
                });

                const categoryDiv = document.createElement('button');
                categoryDiv.className = 'btn btn-secondary mr-2 mb-2';
                categoryDiv.textContent = category.name;

                categoryDiv.onclick = () => {
                    toggleCategoryBox(categoryDiv, index);
                };

                container.appendChild(categoryDiv);

                const categoryBox = createCategoryBox(category, index);
                document.getElementById('category-boxes-container').appendChild(categoryBox);
            });

            // Popolare la selezione dei tag
            allTags.forEach(tag => {
                const tagOption = document.createElement('option');
                tagOption.value = tag;
                tagOption.textContent = tag;
                tagFilter.appendChild(tagOption);
            });
        }

        function searchPrompts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            const selectedCategory = document.getElementById('categoryFilter').value;
            const selectedTag = document.getElementById('tagFilter').value;
            const selectedDate = document.getElementById('dateFilter').value;
            const promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '<h2>Risultati della ricerca</h2>';

            let resultsFound = false;

            categories.forEach((category, categoryIndex) => {
                // Filtra per categoria se una categoria specifica √® stata selezionata
                if (selectedCategory && selectedCategory !== category.name) {
                    return;
                }

                category.prompts.forEach((prompt, promptIndex) => {
                    // Ricerca per parola chiave nel titolo, testo o tag
                    const matchesSearchQuery = prompt.title.toLowerCase().includes(searchQuery) || 
                                               prompt.text.toLowerCase().includes(searchQuery) ||
                                               prompt.tags.some(tag => tag.toLowerCase().includes(searchQuery));

                    // Filtra per tag se un tag specifico √® stato selezionato
                    const matchesTag = selectedTag ? prompt.tags.includes(selectedTag) : true;

                    // Filtra per data di creazione se √® stata selezionata una data
                    const promptDate = new Date(prompt.createdAt).toISOString().split('T')[0];
                    const matchesDate = selectedDate ? selectedDate === promptDate : true;

                    if (matchesSearchQuery && matchesTag && matchesDate) {
                        resultsFound = true;
                        const { promptDiv } = createPromptDiv(prompt, categoryIndex, promptIndex);
                        promptDiv.insertAdjacentHTML('afterbegin', `<h3>${category.name}</h3>`);
                        promptsDisplayContainer.appendChild(promptDiv);
                    }
                });
            });

            if (!resultsFound) {
                promptsDisplayContainer.innerHTML += '<p>Nessun risultato trovato.</p>';
            }
        }

        function createPromptBox(prompt, categoryIndex, promptIndex) {
            return `
                <div class="prompt-box">
                    <h3>${prompt.title}</h3>
                    <p>${prompt.text}</p>
                    <small>Tags: ${prompt.tags.join(', ')}</small>
                    <br>
                    <small>Creato il: ${new Date(prompt.createdAt).toLocaleDateString()}</small>
                </div>
            `;
        }

        function showNewPromptForm(categoryIndex) {
            $('#newPromptModal').modal('show'); // Mostra il modale

            $('#newPromptForm').off('submit').on('submit', function (e) {
                e.preventDefault();
                const title = $('#promptTitle').val();
                const text = $('#promptText').val();
                const tagsInput = $('#promptTags').val(); // Ottiene i tag dall'input
                const tags = tagsInput.split(',').map(tag => tag.trim()); // Converte la stringa di tag in array

                if (title && text) {
                    categories[categoryIndex].prompts.push({
                        title,
                        text,
                        tags,
                        createdAt: new Date()
                    });
                    saveToLocalStorage();
                    renderCategories();
                    $('#newPromptModal').modal('hide'); // Nasconde il modale
                    $('#promptTitle').val(''); // Pulisce il form
                    $('#promptText').val('');
                    $('#promptTags').val('');
                }
            });
        }

        function deleteCategory(categoryIndex) {
            if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                categories.splice(categoryIndex, 1);
                saveToLocalStorage();
                renderCategories();
            }
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            const categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = '';
            }
        };

        document.getElementById('searchBtn').onclick = searchPrompts;

        document.getElementById('searchInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                searchPrompts();
            }
        });

        loadFromLocalStorage();
    </script>
</body>

</html>
