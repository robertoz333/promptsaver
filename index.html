<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category {
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #prompts-display-container {
            display: block;
            margin-top: 20px;
        }

        .prompt-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .prompt-input {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }

        .prompt-text,
        .prompt-actions {
            display: none;
            margin-top: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #F44336;
        }

        .btn-copy {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria...">
            <button id="searchBtn" onclick="searchDatabase()">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, index);
                container.appendChild(categoryDiv);
            });
        }

        function displayPromptsVertically(category, categoryIndex) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = `<h2>${category.name}</h2>`;

            const newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.onclick = () => {
                showNewPromptForm(categoryIndex);
            };
            promptsDisplayContainer.appendChild(newPromptBtn);

            const deleteCategoryBtn = document.createElement('button');
            deleteCategoryBtn.className = 'btn btn-delete';
            deleteCategoryBtn.textContent = 'Elimina Categoria';
            deleteCategoryBtn.onclick = () => {
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(categoryIndex, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            };
            promptsDisplayContainer.appendChild(deleteCategoryBtn);

            category.prompts.forEach((prompt, promptIndex) => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-box';
                promptDiv.innerHTML = `
                    <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly>
                    <textarea class="prompt-input prompt-text" readonly>${prompt.text}</textarea>
                    <div class="prompt-actions">
                        <button class="btn btn-edit">Modifica</button>
                        <button class="btn btn-copy">Copia</button>
                        <button class="btn btn-delete">Elimina</button>
                    </div>
                `;

                const textArea = promptDiv.querySelector('.prompt-text');
                const promptActions = promptDiv.querySelector('.prompt-actions');

                promptDiv.querySelector('.prompt-title').onclick = (e) => {
                    e.stopPropagation();
                    closeAllPromptsExcept(promptDiv);

                    if (textArea.style.display === 'none') {
                        textArea.style.display = 'block';
                        textArea.style.height = textArea.scrollHeight + 'px'; // Espande il box in base al contenuto
                        promptActions.style.display = 'block';
                    } else {
                        textArea.style.display = 'none';
                        promptActions.style.display = 'none';
                    }
                };

                promptDiv.querySelector('.btn.btn-edit').onclick = (e) => {
                    e.stopPropagation();
                    const titleInput = promptDiv.querySelector('.prompt-title');
                    if (titleInput.readOnly) {
                        // Entra in modalit√† modifica
                        titleInput.readOnly = false;
                        textArea.readOnly = false;
                        textArea.style.height = 'auto'; // Ripristina l'altezza automatica per il ridimensionamento
                        textArea.style.height = textArea.scrollHeight + 'px'; // Ricalcola l'altezza in base al contenuto
                        e.target.textContent = 'Salva Modifiche';
                    } else {
                        // Salva le modifiche
                        titleInput.readOnly = true;
                        textArea.readOnly = true;
                        textArea.style.height = textArea.scrollHeight + 'px'; // Mantiene l'altezza regolata
                        categories[categoryIndex].prompts[promptIndex] = { title: titleInput.value, text: textArea.value };
                        saveToLocalStorage();
                        e.target.textContent = 'Modifica';
                    }
                };

                promptDiv.querySelector('.btn.btn-copy').onclick = (e) => {
                    e.stopPropagation();
                    navigator.clipboard.writeText(promptDiv.querySelector('.prompt-text').value).then(() => {
                        alert("Testo copiato negli appunti!");
                    }).catch(err => {
                        console.error("Errore nella copia del testo: ", err);
                    });
                };

                promptDiv.querySelector('.btn.btn-delete').onclick = (e) => {
                    e.stopPropagation();
                    if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                        categories[categoryIndex].prompts.splice(promptIndex, 1);
                        saveToLocalStorage();
                        displayPromptsVertically(categories[categoryIndex], categoryIndex);
                    }
                };

                promptsDisplayContainer.appendChild(promptDiv);
            });
        }

        function closeAllPromptsExcept(currentPromptDiv) {
            const prompts = document.querySelectorAll('.prompt-box');
            prompts.forEach(prompt => {
                if (prompt !== currentPromptDiv) {
                    prompt.querySelector('.prompt-text').style.display = 'none';
                    prompt.querySelector('.prompt-actions').style.display = 'none';
                }
            });
        }

        function showNewPromptForm(categoryIndex) {
            const title = prompt("Enter prompt title:");
            const text = prompt("Enter prompt text:");
            if (title && text) {
                categories[categoryIndex].prompts.push({ title, text });
                saveToLocalStorage();
                displayPromptsVertically(categories[categoryIndex], categoryIndex);
            }
        }

        // Funzione per simulare una ricerca collegata a un database
        function searchDatabase() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Simula una chiamata al database (pu√≤ essere sostituita da una chiamata reale)
            fetch('/api/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: searchTerm })
            })
            .then(response => response.json())
            .then(data => {
                if (data.categories.length > 0 || data.prompts.length > 0) {
                    renderSearchResults(data);
                } else {
                    alert('Nessun risultato trovato.');
                }
            })
            .catch(error => {
                console.error('Errore durante la ricerca:', error);
                alert('Errore durante la ricerca.');
            });
        }

        // Funzione per renderizzare i risultati della ricerca
        function renderSearchResults(data) {
            const promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '';  // Svuota il contenitore

            data.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, categories.indexOf(category));
                promptsDisplayContainer.appendChild(categoryDiv);
            });

            data.prompts.forEach(prompt => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-box';
                promptDiv.innerHTML = `
                    <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly>
                    <textarea class="prompt-input prompt-text" readonly>${prompt.text}</textarea>
                    <div class="prompt-actions">
                        <button class="btn btn-edit">Modifica</button>
                        <button class="btn btn-copy">Copia</button>
                        <button class="btn btn-delete">Elimina</button>
                    </div>
                `;

                promptsDisplayContainer.appendChild(promptDiv);
            });
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            var categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = '';
            }
        };

        loadFromLocalStorage();
    </script>
</body>

</html>
