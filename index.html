<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (Versione in Memoria)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #debug {
            background-color: #e6e6e6;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver (Versione in Memoria)</h1>
        <input type="text" id="categoryInput" placeholder="Nome categoria">
        <button id="addCategoryBtn" class="btn">Aggiungi Categoria</button>
        <div id="categoriesList"></div>
        <div id="debug"></div>
    </div>

    <script>
        // Variabile globale per memorizzare le categorie
        var categories = [];

        // Funzione di debug
        function debug(message) {
            console.log("Debug:", message);
            document.getElementById('debug').innerHTML += `<p>Debug: ${message}</p>`;
        }

        // Funzione per aggiungere una categoria
        function addCategory() {
            var categoryName = document.getElementById('categoryInput').value;
            if (categoryName) {
                categories.push({name: categoryName, prompts: []});
                debug("Categoria aggiunta: " + categoryName);
                renderCategories();
                document.getElementById('categoryInput').value = '';
            } else {
                debug("Nome categoria vuoto, nessuna categoria aggiunta");
            }
        }

        // Funzione per renderizzare le categorie
        function renderCategories() {
            var categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = '';
            categories.forEach((category, index) => {
                var categoryElement = document.createElement('div');
                categoryElement.innerHTML = `
                    <h3>${category.name}</h3>
                    <button onclick="addPrompt(${index})">Aggiungi Prompt</button>
                `;
                categoriesList.appendChild(categoryElement);
            });
            debug("Categorie renderizzate: " + categories.length);
        }

        // Funzione per aggiungere un prompt
        function addPrompt(categoryIndex) {
            var title = prompt("Inserisci il titolo del prompt:");
            var text = prompt("Inserisci il testo del prompt:");
            if (title && text) {
                categories[categoryIndex].prompts.push({title: title, text: text});
                debug("Prompt aggiunto alla categoria: " + categories[categoryIndex].name);
                renderCategories();
            } else {
                debug("Titolo o testo del prompt vuoto, nessun prompt aggiunto");
            }
        }

        // Inizializzazione
        function init() {
            debug("Inizializzazione dell'applicazione");
            document.getElementById('addCategoryBtn').addEventListener('click', addCategory);
            renderCategories();
        }

        // Avvio dell'applicazione quando il DOM Ã¨ caricato
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
