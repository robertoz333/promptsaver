<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #newPromptForm {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
            gap: 10px;
        }

        .new-prompt-inputs input[type="text"],
        .new-prompt-inputs textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            line-height: 1.4;
        }

        .new-prompt-inputs textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-btn {
            align-self: flex-start;
        }

        #categories {
            width: 300px;
            max-height: 300px; /* Altezza massima del box delle categorie */
            overflow-y: auto; /* Barra di scorrimento se il contenuto supera l'altezza massima */
        }

        .category {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .category-header {
            cursor: pointer;
        }

        .category-header h3 {
            margin-bottom: 10px;
        }

        .category-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #F44336;
        }

        .btn-copy {
            background-color: #FFC107;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            line-height: 1.4;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-input,
        .prompts-container {
            display: none;
            margin-top: 10px;
        }

        .prompt {
            margin-bottom: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            line-height: 1.4;
        }

        .prompt-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
            line-height: 1.4;
        }

        .prompt-text {
            margin-top: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            font-weight: normal;
            color: #ccc;
            display: none;
            line-height: 1.4;
        }

        .edit-mode input[type="text"],
        .edit-mode textarea {
            width: calc(100% - 22px);
        }

        #editPromptForm {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>

                <div id="newPromptForm" class="new-prompt-inputs" style="display: none;">
                    <input type="text" id="newPromptTitle" placeholder="Titolo del prompt">
                    <textarea id="newPromptText" placeholder="Testo del prompt"></textarea>
                    <button id="addPromptBtn" class="btn btn-new prompt-btn">Aggiungi Prompt</button>
                </div>

                <div id="editPromptForm" class="new-prompt-inputs">
                    <input type="text" id="editPromptTitle" placeholder="Modifica titolo del prompt">
                    <textarea id="editPromptText" placeholder="Modifica testo del prompt"></textarea>
                    <div class="prompt-btns">
                        <button id="copyEditPromptBtn" class="btn btn-copy prompt-btn">Copia</button>
                        <button id="saveEditPromptBtn" class="btn btn-new prompt-btn">Salva</button>
                        <button id="cancelEditPromptBtn" class="btn btn-delete prompt-btn">Annulla</button>
                    </div>
                </div>
            </div>

            <div id="categories"></div>
        </div>
    </div>

    <script>
        // ... (il tuo codice JavaScript)
    </script>
</body>

</html>
