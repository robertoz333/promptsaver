<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory) con Archivio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category {
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .category-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            width: 100%;
        }

        .prompt-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .prompt-box {
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            box-sizing: border-box;
            transition: width 0.3s ease;
        }

        .prompt-title {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .prompt-text,
        .prompt-actions {
            display: none;
            margin-top: 10px;
        }

        .prompt-box.open {
            width: 100%;
            display: block;
        }

        .prompt-box.open .prompt-text,
        .prompt-box.open .prompt-actions {
            display: block;
        }

        .prompt-box.open .prompt-title {
            white-space: normal;
            overflow: visible;
            text-overflow: initial;
        }

        .prompt-text {
            width: 100%;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            resize: none;
            white-space: pre-wrap;
            overflow: hidden; /* Impedisce lo scroll e permette l'adattamento dinamico */
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-save {
            background-color: #4CAF50;
        }

        .btn-delete {
            background-color: #F44336;
        }

        .btn-copy {
            background-color: #FFC107;
        }

        .btn-font {
            background-color: #FF9800;
        }

        /* Imposta il layout verticale per schermi piccoli */
        @media (max-width: 600px) {
            .prompt-box {
                width: 100%;
            }

            .prompt-box:not(.open) {
                flex: 1 1 100%;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria...">
            <button id="searchBtn">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';

            categories.sort((a, b) => a.name.localeCompare(b.name));

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;

                categoryDiv.onclick = () => {
                    toggleCategoryBox(categoryDiv, index);
                };

                container.appendChild(categoryDiv);

                const categoryBox = createCategoryBox(category, index);
                container.appendChild(categoryBox);
            });
        }

        function createCategoryBox(category, categoryIndex) {
            const categoryBox = document.createElement('div');
            categoryBox.className = 'category-box';

            const categoryInput = document.createElement('input');
            categoryInput.type = 'text';
            categoryInput.value = category.name;
            categoryInput.className = 'category-input';
            categoryBox.appendChild(categoryInput);

            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-edit';
            editBtn.textContent = 'Modifica';
            categoryBox.appendChild(editBtn);

            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn btn-save';
            saveBtn.textContent = 'Salva';
            saveBtn.style.display = 'none';
            categoryBox.appendChild(saveBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-delete';
            deleteBtn.textContent = 'Elimina';
            categoryBox.appendChild(deleteBtn);

            editBtn.onclick = () => {
                categoryInput.readOnly = false;
                categoryInput.focus(); // Imposta il focus sul campo
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline';
            };

            saveBtn.onclick = () => {
                categoryInput.readOnly = true;
                editBtn.style.display = 'inline';
                saveBtn.style.display = 'none';
                categories[categoryIndex].name = categoryInput.value;
                saveToLocalStorage();
                renderCategories();
            };

            deleteBtn.onclick = () => {
                deleteCategory(categoryIndex);
            };

            const promptGrid = document.createElement('div');
            promptGrid.className = 'prompt-grid';

            category.prompts.sort((a, b) => a.title.localeCompare(b.title));

            category.prompts.forEach((prompt, promptIndex) => {
                const promptDiv = createPromptDiv(prompt, categoryIndex, promptIndex);
                promptGrid.appendChild(promptDiv);
            });

            categoryBox.appendChild(promptGrid);

            const newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.onclick = () => {
                showNewPromptForm(categoryIndex);
            };
            categoryBox.appendChild(newPromptBtn);

            return categoryBox;
        }

        function toggleCategoryBox(categoryDiv, categoryIndex) {
            const categoryBox = categoryDiv.nextElementSibling;
            const allCategoryBoxes = document.querySelectorAll('.category-box');
            allCategoryBoxes.forEach(box => {
                box.style.display = 'none';
            });

            categoryBox.style.display = (categoryBox.style.display === 'none' || categoryBox.style.display === '') ? 'block' : 'none';
        }

        function createPromptDiv(prompt, categoryIndex, promptIndex) {
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-box';

            promptDiv.innerHTML = `
                <input type="text" class="prompt-title" value="${prompt.title}" readonly style="font-size: 16px; width: 100%; margin-bottom: 10px;">
                <textarea class="prompt-input prompt-text" readonly style="font-size: 14px; line-height: 1.6; display: none; width: 100%;">${prompt.text}</textarea>
                <div class="prompt-actions" style="display: none;">
                    <button class="btn btn-edit">Modifica</button>
                    <button class="btn btn-save" style="display:none;">Salva</button>
                    <button class="btn btn-copy">Copia</button>
                    <button class="btn btn-delete">Elimina</button>
                    <button class="btn btn-font">Aumenta Font</button>
                </div>
            `;

            const titleInput = promptDiv.querySelector('.prompt-title');
            const textArea = promptDiv.querySelector('.prompt-text');
            const actionsDiv = promptDiv.querySelector('.prompt-actions');
            const editBtn = promptDiv.querySelector('.btn.btn-edit');
            const saveBtn = promptDiv.querySelector('.btn.btn-save');

            // Funzione per adattare dinamicamente l'altezza del textarea
            function autoResizeTextArea(element) {
                element.style.height = 'auto';  // Resetta l'altezza
                element.style.height = element.scrollHeight + 'px';  // Adatta l'altezza all'effettiva lunghezza del testo
            }

            // Mostra o nasconde il prompt
            titleInput.onclick = (e) => {
                e.stopPropagation();
                const isOpen = promptDiv.classList.contains('open');

                const allPrompts = document.querySelectorAll('.prompt-box');
                allPrompts.forEach(p => {
                    p.classList.remove('open');
                    p.querySelector('.prompt-text').style.display = 'none';
                    p.querySelector('.prompt-actions').style.display = 'none';
                });

                if (!isOpen) {
                    promptDiv.classList.add('open');
                    textArea.style.display = 'block';
                    actionsDiv.style.display = 'block';
                    autoResizeTextArea(textArea); // Aggiorna l'altezza dinamicamente
                } else {
                    promptDiv.classList.remove('open');
                    textArea.style.display = 'none';
                    actionsDiv.style.display = 'none';
                }
            };

            // Abilita la modifica
            editBtn.onclick = (e) => {
                e.stopPropagation();
                titleInput.readOnly = false;
                textArea.readOnly = false;
                titleInput.focus();
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline';
            };

            // Salva le modifiche
            saveBtn.onclick = (e) => {
                e.stopPropagation();
                titleInput.readOnly = true;
                textArea.readOnly = true;
                editBtn.style.display = 'inline';
                saveBtn.style.display = 'none';

                categories[categoryIndex].prompts[promptIndex].title = titleInput.value;
                categories[categoryIndex].prompts[promptIndex].text = textArea.value;
                saveToLocalStorage();
            };

            promptDiv.querySelector('.btn.btn-copy').onclick = (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(textArea.value).then(() => {
                    alert("Testo copiato negli appunti!");
                }).catch(err => {
                    console.error("Errore nella copia del testo: ", err);
                });
            };

            promptDiv.querySelector('.btn.btn-delete').onclick = (e) => {
                e.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                    categories[categoryIndex].prompts.splice(promptIndex, 1);
                    saveToLocalStorage();
                    renderCategories();
                }
            };

            promptDiv.querySelector('.btn.btn-font').onclick = (e) => {
                e.stopPropagation();
                let currentTextFontSize = parseInt(window.getComputedStyle(textArea).fontSize);
                textArea.style.fontSize = (currentTextFontSize + 1) + 'px';
                autoResizeTextArea(textArea); // Aggiorna l'altezza dopo l'aumento del font
            };

            return promptDiv;
        }

        function showNewPromptForm(categoryIndex) {
            const title = prompt("Inserisci il titolo del prompt:");
            const text = prompt("Inserisci il testo del prompt:");
            if (title && text) {
                categories[categoryIndex].prompts.push({ title, text });
                saveToLocalStorage();
                renderCategories();
            }
        }

        function deleteCategory(categoryIndex) {
            if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                categories.splice(categoryIndex, 1);
                saveToLocalStorage();
                renderCategories();
            }
        }

        function searchPrompts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '<h2>Risultati della ricerca</h2>';

            let resultsFound = false;

            categories.forEach((category, categoryIndex) => {
                category.prompts.forEach((prompt, promptIndex) => {
                    if (prompt.title.toLowerCase().includes(searchQuery) ||
                        prompt.text.toLowerCase().includes(searchQuery) ||
                        category.name.toLowerCase().includes(searchQuery)) {
                        resultsFound = true;
                        const promptDiv = createPromptDiv(prompt, categoryIndex, promptIndex);
                        promptDiv.insertAdjacentHTML('afterbegin', `<h3>${category.name}</h3>`);
                        promptsDisplayContainer.appendChild(promptDiv);
                    }
                });
            });

            if (!resultsFound) {
                promptsDisplayContainer.innerHTML += '<p>Nessun risultato trovato.</p>';
            }
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            const categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = '';
            }
        };

        document.getElementById('searchBtn').onclick = searchPrompts;

        loadFromLocalStorage();
    </script>
</body>

</html>
