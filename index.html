<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #newPromptForm, #editPromptForm {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
            gap: 10px;
        }

        .new-prompt-inputs input[type="text"],
        .new-prompt-inputs textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            line-height: 1.4;
        }

        .new-prompt-inputs textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-btn {
            align-self: flex-start;
        }

        #categories {
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .category {
            background-color: #222;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }

        .category-header {
            cursor: pointer;
        }

        .category-header h3 {
            margin: 0;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #F44336; }
        .btn-copy { background-color: #FFC107; }

        #prompts-display-container {
            display: block;
            margin-top: 20px;
        }

        .prompt-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .prompt-text, .prompt-actions {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>

                <div id="newPromptForm" class="new-prompt-inputs">
                    <input type="text" id="newPromptTitle" placeholder="Titolo del prompt">
                    <textarea id="newPromptText" placeholder="Testo del prompt"></textarea>
                    <div class="prompt-btns">
                        <button id="saveNewPromptBtn" class="btn btn-new prompt-btn">Salva</button>
                        <button id="cancelNewPromptBtn" class="btn btn-delete prompt-btn">Annulla</button>
                    </div>
                </div>

                <div id="editPromptForm" class="new-prompt-inputs">
                    <input type="text" id="editPromptTitle" placeholder="Modifica titolo del prompt">
                    <textarea id="editPromptText" placeholder="Modifica testo del prompt"></textarea>
                    <div class="prompt-btns">
                        <button id="saveEditPromptBtn" class="btn btn-new prompt-btn">Salva</button>
                        <button id="cancelEditPromptBtn" class="btn btn-delete prompt-btn">Annulla</button>
                    </div>
                </div>
            </div>

            <div id="categories"></div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];
        var currentCategoryIndex = -1;
        var currentPromptIndex = -1;

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            }
        }

        function displayPromptsVertically(category, categoryIndex) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '';

            var categoryTitle = document.createElement('h2');
            categoryTitle.textContent = category.name;
            promptsDisplayContainer.appendChild(categoryTitle);

            var newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.addEventListener('click', function() {
                showNewPromptForm(categoryIndex);
            });
            promptsDisplayContainer.appendChild(newPromptBtn);

            category.prompts.forEach(function(prompt, promptIndex) {
                var promptBox = document.createElement('div');
                promptBox.className = 'prompt-box';
                promptBox.innerHTML = `
                    <div class="prompt-title">${prompt.title}</div>
                    <div class="prompt-text">${prompt.text}</div>
                    <div class="prompt-actions">
                        <button class="btn btn-copy">Copia</button>
                        <button class="btn btn-edit">Modifica</button>
                        <button class="btn btn-delete">Elimina</button>
                    </div>
                `;
                
                promptBox.querySelector('.prompt-title').addEventListener('click', function() {
                    var promptText = promptBox.querySelector('.prompt-text');
                    var promptActions = promptBox.querySelector('.prompt-actions');
                    promptText.style.display = promptText.style.display === 'none' ? 'block' : 'none';
                    promptActions.style.display = promptActions.style.display === 'none' ? 'block' : 'none';
                });

                promptBox.querySelector('.btn-copy').addEventListener('click', function(event) {
                    event.stopPropagation();
                    navigator.clipboard.writeText(prompt.text);
                    alert('Testo copiato');
                });

                promptBox.querySelector('.btn-edit').addEventListener('click', function(event) {
                    event.stopPropagation();
                    showEditPromptForm(categoryIndex, promptIndex);
                });

                promptBox.querySelector('.btn-delete').addEventListener('click', function(event) {
                    event.stopPropagation();
                    if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                        category.prompts.splice(promptIndex, 1);
                        displayPromptsVertically(category, categoryIndex);
                        saveToLocalStorage();
                    }
                });

                promptsDisplayContainer.appendChild(promptBox);
            });
        }

        function createCategoryElement(category, index) {
            var categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
                <div class="category-header">
                    <h3>${category.name}</h3>
                </div>
                <div class="category-buttons">
                    <button class="btn btn-delete delete-category-btn">Elimina categoria</button>
                </div>
            `;

            categoryDiv.querySelector('.category-header').addEventListener('click', function() {
                displayPromptsVertically(category, index);
            });

            categoryDiv.querySelector('.delete-category-btn').addEventListener('click', function(event) {
                event.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(index, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            });

            return categoryDiv;
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach(function(category, index) {
                container.appendChild(createCategoryElement(category, index));
            });
        }

        function showNewPromptForm(categoryIndex) {
            currentCategoryIndex = categoryIndex;
            document.getElementById('newPromptForm').style.display = 'flex';
            document.getElementById('editPromptForm').style.display = 'none';
        }

        function showEditPromptForm(categoryIndex, promptIndex) {
            currentCategoryIndex = categoryIndex;
            currentPromptIndex = promptIndex;
            var prompt = categories[categoryIndex].prompts[promptIndex];
            document.getElementById('editPromptTitle').value = prompt.title;
            document.getElementById('editPromptText').value = prompt.text;
            document.getElementById('editPromptForm').style.display = 'flex';
            document.getElementById('newPromptForm').style.display = 'none';
        }

        loadFromLocalStorage();
        renderCategories();

        document.getElementById('addCategoryBtn').addEventListener('click', function() {
            var input = document.getElementById('newCategoryInput');
            var name = input.value.trim();
            if (name) {
                categories.push({ name: name, prompts: [] });
                input.value = '';
                renderCategories();
                saveToLocalStorage();
            }
        });

        document.getElementById('saveNewPromptBtn').addEventListener('click', function() {
            var promptTitle = document.getElementById('newPromptTitle').value.trim();
            var promptText = document.getElementById('newPromptText').value.trim();
            if (promptTitle && promptText && currentCategoryIndex !== -1) {
                categories[currentCategoryIndex].prompts.push({ title: promptTitle, text: promptText });
                document.getElementById('newPromptTitle').value = '';
                document.getElementById('newPromptText').value = '';
                displayPromptsVertically(categories[currentCategoryIndex], currentCategoryIndex);
                saveToLocalStorage();
                document.getElementById('newPromptForm').style.display = 'none';
            }
        });

        document.getElementById('cancelNewPromptBtn').addEventListener('click', function() {
            document.getElementById('newPromptForm').style.display = 'none';
        });

        document.getElementById('saveEditPromptBtn').addEventListener('click', function() {
            var newTitle = document.getElementById('editPromptTitle').value.trim();
            var newText = document.getElementById('editPromptText').value.trim();
            if (newTitle && newText && currentCategoryIndex !== -1 && currentPromptIndex !== -1) {
                categories[currentCategoryIndex].prompts[currentPromptIndex] = { title: newTitle, text: newText };
                displayPromptsVertically(categories[currentCategoryIndex], currentCategoryIndex);
                saveToLocalStorage();
                document.getElementById('editPromptForm').style.display = 'none';
            }
        });

        document.getElementById('cancelEditPromptBtn').addEventListener('click', function() {
            document.getElementById('editPromptForm').style.display = 'none';
        });
    </script>
</body>

</html>
