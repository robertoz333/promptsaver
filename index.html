<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .category, .prompt {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .category-header:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .category-title {
            font-size: 18px;
            font-weight: bold;
        }
        .prompt {
            margin-left: 20px;
            margin-top: 10px;
        }
        .prompt-text {
            margin-bottom: 10px;
        }
        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-new-prompt {
            background-color: #4CAF50;  /* Verde */
        }
        .btn-correggi {
            background-color: #2196F3;  /* Blu */
        }
        .btn-modify {
            background-color: #FFC107;  /* Giallo */
            color: #000;
        }
        .btn-delete {
            background-color: #F44336;  /* Rosso */
        }
        .correggi {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }
        .correggi-content {
            display: none;
            position: absolute;
            background-color: #333;
            border-radius: 5px;
            padding: 5px;
            z-index: 1;
            right: 0;
        }
        .correggi:hover .correggi-content {
            display: block;
        }
        #newCategoryForm, .newPromptForm {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: calc(100% - 150px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
        }
        #categories .btn {
            margin-left: 5px;
        }
        .prompts-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        
        <div id="newCategoryForm">
            <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
            <button class="btn btn-new-prompt" onclick="addCategory()">Aggiungi Categoria</button>
        </div>
        
        <div id="categories"></div>
    </div>

    <script>
        let categories = [];

        function addCategory() {
            const categoryName = document.getElementById('newCategoryInput').value.trim();
            if (categoryName) {
                const color = getRandomColor();
                categories.push({ name: categoryName, prompts: [], color: color });
                document.getElementById('newCategoryInput').value = '';
                renderCategories();
            }
        }

        function addPrompt(categoryIndex) {
            const promptText = document.getElementById(`newPromptInput-${categoryIndex}`).value.trim();
            if (promptText) {
                categories[categoryIndex].prompts.push(promptText);
                document.getElementById(`newPromptInput-${categoryIndex}`).value = '';
                renderCategories();
            }
        }

        function renderCategories() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.style.backgroundColor = category.color;

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span class="category-title">${category.name}</span>
                    <div>
                        <button class="btn btn-new-prompt" onclick="toggleNewPromptForm(${index})">Nuovo prompt</button>
                        <div class="correggi">
                            <button class="btn btn-correggi">Correggi</button>
                            <div class="correggi-content">
                                <button class="btn btn-modify" onclick="editCategory(${index})">Modifica</button>
                                <button class="btn btn-delete" onclick="deleteCategory(${index})">Elimina</button>
                            </div>
                        </div>
                    </div>
                `;

                header.addEventListener('click', (event) => {
                    if (!event.target.closest('button')) {
                        togglePrompts(index);
                    }
                });

                categoryDiv.appendChild(header);

                const newPromptForm = document.createElement('div');
                newPromptForm.className = 'newPromptForm';
                newPromptForm.style.display = 'none';
                newPromptForm.innerHTML = `
                    <textarea id="newPromptInput-${index}" placeholder="Nuovo prompt"></textarea>
                    <button class="btn btn-new-prompt" onclick="addPrompt(${index})">Aggiungi Prompt</button>
                `;
                categoryDiv.appendChild(newPromptForm);

                const promptsContainer = document.createElement('div');
                promptsContainer.className = 'prompts-container';
                promptsContainer.style.display = 'none';

                category.prompts.forEach((prompt, promptIndex) => {
                    const promptDiv = document.createElement('div');
                    promptDiv.className = 'prompt';
                    promptDiv.innerHTML = `
                        <div class="prompt-text">${prompt}</div>
                        <div class="correggi">
                            <button class="btn btn-correggi">Correggi</button>
                            <div class="correggi-content">
                                <button class="btn btn-modify" onclick="editPrompt(${index}, ${promptIndex})">Modifica</button>
                                <button class="btn btn-delete" onclick="deletePrompt(${index}, ${promptIndex})">Elimina</button>
                            </div>
                        </div>
                    `;
                    promptsContainer.appendChild(promptDiv);
                });

                categoryDiv.appendChild(promptsContainer);
                categoriesContainer.appendChild(categoryDiv);
            });
        }

        function togglePrompts(index) {
            const promptsContainers = document.querySelectorAll('.prompts-container');
            promptsContainers[index].style.display = promptsContainers[index].style.display === 'none' ? 'block' : 'none';
        }

        function toggleNewPromptForm(index) {
            const newPromptForms = document.querySelectorAll('.newPromptForm');
            newPromptForms.forEach((form, i) => {
                form.style.display = i === index ? (form.style.display === 'none' ? 'block' : 'none') : 'none';
            });
        }

        function editCategory(index) {
            const newName = prompt('Modifica il nome della categoria:', categories[index].name);
            if (newName !== null && newName.trim() !== '') {
                categories[index].name = newName.trim();
                renderCategories();
            }
        }

        function deleteCategory(index) {
            if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                categories.splice(index, 1);
                renderCategories();
            }
        }

        function editPrompt(categoryIndex, promptIndex) {
            const newPrompt = prompt('Modifica il prompt:', categories[categoryIndex].prompts[promptIndex]);
            if (newPrompt !== null && newPrompt.trim() !== '') {
                categories[categoryIndex].prompts[promptIndex] = newPrompt.trim();
                renderCategories();
            }
        }

        function deletePrompt(categoryIndex, promptIndex) {
            if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                categories[categoryIndex].prompts.splice(promptIndex, 1);
                renderCategories();
            }
        }

        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 70%, 30%)`;
        }

        renderCategories();
    </script>
</body>
</html>
