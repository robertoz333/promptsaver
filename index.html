<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory) con Archivio</title>
    <style>
        /* ... [Il tuo CSS originale rimane invariato] ... */

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #prompts-display-container {
            display: flex;
            flex-direction: column-reverse;
            gap: 10px;
            margin-bottom: 20px;
        }

        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category {
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 auto;
            min-width: 100px;
            text-align: center;
        }

        .category-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            width: 100%;
        }

        .prompt-titles-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .prompt-title-div {
            padding: 5px 10px;
            background-color: #555;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .prompt-title-div:hover {
            background-color: #666;
        }

        .prompt-title-div.active {
            background-color: #4CAF50;
        }

        .selected-prompt-container {
            margin-top: 10px;
        }

        .prompt-content {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        .prompt-text {
            width: 100%;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            resize: none;
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .prompt-actions {
            text-align: right;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-save {
            background-color: #4CAF50;
            display: none;
        }

        .btn-delete {
            background-color: #F44336;
        }

        .btn-copy {
            background-color: #FFC107;
        }

        .btn-font {
            background-color: #FF9800;
        }

        @media (max-width: 600px) {
            .prompt-titles-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria...">
            <button id="searchBtn">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
        <div id="category-boxes-container"></div>
    </div>

    <script>
        var categories = [];

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            var categoryBoxesContainer = document.getElementById('category-boxes-container');
            container.innerHTML = '';
            categoryBoxesContainer.innerHTML = '';

            categories.sort((a, b) => a.name.localeCompare(b.name));

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;

                categoryDiv.onclick = () => {
                    toggleCategoryBox(categoryDiv, index);
                };

                container.appendChild(categoryDiv);

                const categoryBox = createCategoryBox(category, index);
                categoryBoxesContainer.appendChild(categoryBox);
            });
        }

        function createCategoryBox(category, categoryIndex) {
            const categoryBox = document.createElement('div');
            categoryBox.className = 'category-box';

            const categoryInput = document.createElement('input');
            categoryInput.type = 'text';
            categoryInput.value = category.name;
            categoryInput.className = 'category-input';
            categoryBox.appendChild(categoryInput);

            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-edit';
            editBtn.textContent = 'Modifica';
            categoryBox.appendChild(editBtn);

            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn btn-save';
            saveBtn.textContent = 'Salva';
            categoryBox.appendChild(saveBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-delete';
            deleteBtn.textContent = 'Elimina';
            categoryBox.appendChild(deleteBtn);

            editBtn.onclick = () => {
                categoryInput.readOnly = false;
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline';
            };

            saveBtn.onclick = () => {
                categoryInput.readOnly = true;
                editBtn.style.display = 'inline';
                saveBtn.style.display = 'none';
                categories[categoryIndex].name = categoryInput.value;
                saveToLocalStorage();
                renderCategories();
            };

            deleteBtn.onclick = () => {
                deleteCategory(categoryIndex);
            };

            // Creazione dei contenitori per i titoli dei prompt e il prompt selezionato
            const promptTitlesContainer = document.createElement('div');
            promptTitlesContainer.className = 'prompt-titles-container';

            const selectedPromptContainer = document.createElement('div');
            selectedPromptContainer.className = 'selected-prompt-container';

            category.prompts.sort((a, b) => a.title.localeCompare(b.title));

            category.prompts.forEach((prompt, promptIndex) => {
                const promptTitleDiv = createPromptTitleDiv(prompt, categoryIndex, promptIndex);
                promptTitlesContainer.appendChild(promptTitleDiv);
            });

            categoryBox.appendChild(promptTitlesContainer);
            categoryBox.appendChild(selectedPromptContainer);

            const newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.onclick = () => {
                showNewPromptForm(categoryIndex);
            };
            categoryBox.appendChild(newPromptBtn);

            return categoryBox;
        }

        function createPromptTitleDiv(prompt, categoryIndex, promptIndex) {
            const promptTitleDiv = document.createElement('div');
            promptTitleDiv.className = 'prompt-title-div';
            promptTitleDiv.textContent = prompt.title;

            promptTitleDiv.onclick = () => {
                displaySelectedPrompt(promptTitleDiv, prompt, categoryIndex, promptIndex);
            };

            return promptTitleDiv;
        }

        function autoResizeTextArea(element) {
            element.style.height = 'auto';
            element.style.height = element.scrollHeight + 'px';
        }

        function displaySelectedPrompt(promptTitleDiv, prompt, categoryIndex, promptIndex) {
            const selectedPromptContainer = promptTitleDiv.closest('.category-box').querySelector('.selected-prompt-container');
            selectedPromptContainer.innerHTML = ''; // Pulisce il contenitore precedente

            const { promptDiv, textArea } = createPromptDiv(prompt, categoryIndex, promptIndex);
            selectedPromptContainer.appendChild(promptDiv);

            // Ora che il promptDiv √® nel DOM, possiamo ridimensionare la textarea
            autoResizeTextArea(textArea);

            // Aggiorna il colore di sfondo del titolo del prompt selezionato
            const promptTitleDivs = promptTitleDiv.parentElement.querySelectorAll('.prompt-title-div');
            promptTitleDivs.forEach(div => {
                div.classList.remove('active');
            });
            promptTitleDiv.classList.add('active');
        }

        function createPromptDiv(prompt, categoryIndex, promptIndex) {
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-content';

            const textArea = document.createElement('textarea');
            textArea.className = 'prompt-input prompt-text';
            textArea.value = prompt.text;
            textArea.readOnly = true;

            promptDiv.appendChild(textArea);

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'prompt-actions';

            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-edit';
            editBtn.textContent = 'Modifica';

            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn btn-save';
            saveBtn.textContent = 'Salva';
            saveBtn.style.display = 'none';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn btn-copy';
            copyBtn.textContent = 'Copia';

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-delete';
            deleteBtn.textContent = 'Elimina';

            const fontBtn = document.createElement('button');
            fontBtn.className = 'btn btn-font';
            fontBtn.textContent = 'Aumenta Font';

            actionsDiv.appendChild(editBtn);
            actionsDiv.appendChild(saveBtn);
            actionsDiv.appendChild(copyBtn);
            actionsDiv.appendChild(deleteBtn);
            actionsDiv.appendChild(fontBtn);

            promptDiv.appendChild(actionsDiv);

            editBtn.onclick = (e) => {
                e.stopPropagation();
                textArea.readOnly = false;
                textArea.focus();
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline';
            };

            saveBtn.onclick = (e) => {
                e.stopPropagation();
                textArea.readOnly = true;
                editBtn.style.display = 'inline';
                saveBtn.style.display = 'none';

                categories[categoryIndex].prompts[promptIndex].text = textArea.value;
                saveToLocalStorage();
            };

            copyBtn.onclick = (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(textArea.value).then(() => {
                    alert("Testo copiato negli appunti!");
                }).catch(err => {
                    console.error("Errore nella copia del testo: ", err);
                });
            };

            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                    categories[categoryIndex].prompts.splice(promptIndex, 1);
                    saveToLocalStorage();
                    renderCategories();
                }
            };

            fontBtn.onclick = (e) => {
                e.stopPropagation();
                let currentTextFontSize = parseInt(window.getComputedStyle(textArea).fontSize);
                textArea.style.fontSize = (currentTextFontSize + 1) + 'px';
                autoResizeTextArea(textArea);
            };

            return { promptDiv, textArea };
        }

        function toggleCategoryBox(categoryDiv, categoryIndex) {
            const categoryBoxes = document.querySelectorAll('.category-box');
            const categoryDivs = document.querySelectorAll('.category');
            categoryBoxes.forEach((box, idx) => {
                if (idx === categoryIndex) {
                    const isVisible = box.style.display === 'block';
                    box.style.display = isVisible ? 'none' : 'block';
                    // Cambia il colore di sfondo del pulsante della categoria
                    if (isVisible) {
                        categoryDivs[idx].style.backgroundColor = '#222'; // Colore originale
                    } else {
                        categoryDivs[idx].style.backgroundColor = '#4CAF50'; // Verde
                    }
                } else {
                    box.style.display = 'none';
                    categoryDivs[idx].style.backgroundColor = '#222'; // Resetta gli altri
                }
            });
        }

        function showNewPromptForm(categoryIndex) {
            const title = prompt("Inserisci il titolo del prompt:");
            const text = prompt("Inserisci il testo del prompt:");
            if (title && text) {
                categories[categoryIndex].prompts.push({ title, text });
                saveToLocalStorage();
                renderCategories();
            }
        }

        function deleteCategory(categoryIndex) {
            if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                categories.splice(categoryIndex, 1);
                saveToLocalStorage();
                renderCategories();
            }
        }

        function searchPrompts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            const promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '<h2>Risultati della ricerca</h2>';

            let resultsFound = false;

            categories.forEach((category, categoryIndex) => {
                if (category.name.toLowerCase() === searchQuery) {
                    resultsFound = true;

                    const categoryHeader = document.createElement('h3');
                    categoryHeader.textContent = category.name;
                    promptsDisplayContainer.appendChild(categoryHeader);

                    const promptGrid = document.createElement('div');
                    promptGrid.className = 'prompt-grid';

                    category.prompts.forEach((prompt, promptIndex) => {
                        const { promptDiv } = createPromptDiv(prompt, categoryIndex, promptIndex);
                        promptGrid.appendChild(promptDiv);
                    });

                    promptsDisplayContainer.appendChild(promptGrid);
                } else {
                    category.prompts.forEach((prompt, promptIndex) => {
                        if (prompt.title.toLowerCase() === searchQuery) {
                            resultsFound = true;
                            const { promptDiv } = createPromptDiv(prompt, categoryIndex, promptIndex);
                            promptDiv.insertAdjacentHTML('afterbegin', `<h3>${category.name}</h3>`);
                            promptsDisplayContainer.appendChild(promptDiv);
                        }
                    });
                }
            });

            if (!resultsFound) {
                promptsDisplayContainer.innerHTML += '<p>Nessun risultato trovato.</p>';
            }
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            const categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = '';
            }
        };

        document.getElementById('searchBtn').onclick = searchPrompts;

        document.getElementById('searchInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                searchPrompts();
            }
        });

        loadFromLocalStorage();
    </script>
</body>

</html>
