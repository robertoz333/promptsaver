<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category {
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #prompts-display-container {
            display: block;
            margin-top: 20px;
        }

        .prompt-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .prompt-input {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }

        .prompt-text,
        .prompt-actions {
            display: none;
            margin-top: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #F44336;
        }

        .btn-copy {
            background-color: #FFC107;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria...">
            <button id="searchBtn" onclick="searchDatabase()">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        // Simulazione di categorie e prompt salvati
        var categories = [
            {
                name: 'Tecnologia',
                prompts: [
                    { title: 'Prompt 1', text: 'Dettagli tecnici del prompt 1' },
                    { title: 'Prompt 2', text: 'Testo tecnico del prompt 2' }
                ]
            },
            {
                name: 'Cucina',
                prompts: [
                    { title: 'Ricetta 1', text: 'Istruzioni per ricetta 1' },
                    { title: 'Ricetta 2', text: 'Istruzioni per ricetta 2' }
                ]
            }
        ];

        // Funzione per salvare i dati nel localStorage
        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        // Funzione per caricare i dati dal localStorage
        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        // Funzione per renderizzare le categorie
        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, index);
                container.appendChild(categoryDiv);
            });
        }

        // Funzione per mostrare i prompt di una categoria specifica
        function displayPromptsVertically(category, categoryIndex) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = `<h2>${category.name}</h2>`;

            category.prompts.forEach((prompt, promptIndex) => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-box';
                promptDiv.innerHTML = `
                    <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly>
                    <textarea class="prompt-input prompt-text" readonly>${prompt.text}</textarea>
                `;
                promptsDisplayContainer.appendChild(promptDiv);
            });
        }

        // Funzione per simulare una ricerca nei dati locali
        function searchDatabase() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filtra le categorie e i prompt che contengono il termine di ricerca
            const filteredCategories = categories.filter(category => {
                const matchCategory = category.name.toLowerCase().includes(searchTerm);

                // Filtra i prompt che corrispondono al termine di ricerca
                const filteredPrompts = category.prompts.filter(prompt => 
                    prompt.title.toLowerCase().includes(searchTerm) || prompt.text.toLowerCase().includes(searchTerm)
                );

                // Se trova prompt o la categoria corrisponde, mostra la categoria
                if (matchCategory || filteredPrompts.length > 0) {
                    category.filteredPrompts = filteredPrompts;
                    return true;
                }
                return false;
            });

            // Se ci sono risultati, li mostriamo
            if (filteredCategories.length > 0) {
                renderSearchResults(filteredCategories);
            } else {
                alert('Nessun risultato trovato.');
            }
        }

        // Funzione per visualizzare i risultati della ricerca
        function renderSearchResults(filteredCategories) {
            const promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '';  // Svuota il contenitore

            filteredCategories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                promptsDisplayContainer.appendChild(categoryDiv);

                // Mostra solo i prompt filtrati che corrispondono al termine di ricerca
                category.filteredPrompts.forEach(prompt => {
                    const promptDiv = document.createElement('div');
                    promptDiv.className = 'prompt-box';
                    promptDiv.innerHTML = `
                        <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly>
                        <textarea class="prompt-input prompt-text" readonly>${prompt.text}</textarea>
                    `;
                    promptsDisplayContainer.appendChild(promptDiv);
                });
            });
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            var categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = ''; // Svuota il campo dopo l'aggiunta
            }
        };

        // Carica le categorie dal localStorage al caricamento della pagina
        loadFromLocalStorage();
    </script>
</body>

</html>
