<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #newPromptForm, #editPromptForm {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
            gap: 10px;
        }

        .new-prompt-inputs input[type="text"],
        .new-prompt-inputs textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            line-height: 1.4;
        }

        .new-prompt-inputs textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-btn {
            align-self: flex-start;
        }

        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category {
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #F44336; }
        .btn-copy { background-color: #FFC107; }

        #prompts-display-container {
            display: block;
            margin-top: 20px;
        }

        .prompt-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .prompt-text, .prompt-actions {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria...">
            <button id="searchBtn">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;
                categoryDiv.onclick = () => displayPromptsVertically(category, index);
                container.appendChild(categoryDiv);
            });
        }

        function displayPromptsVertically(category, categoryIndex) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = `<h2>${category.name}</h2>`;

            category.prompts.forEach(prompt => {
                var promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-box';
                promptDiv.innerHTML = `
                    <div>${prompt.title}</div>
                    <div style="display: none;">${prompt.text}</div>
                `;
                promptDiv.onclick = () => {
                    promptDiv.children[1].style.display = promptDiv.children[1].style.display === 'none' ? '' : 'none';
                };
                promptsDisplayContainer.appendChild(promptDiv);
            });
        }

        document.getElementById('addCategoryBtn').addEventListener('click', () => {
            var categoryName = document.getElementById('newCategoryInput').value.trim();
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                document.getElementById('newCategoryInput').value = '';
                renderCategories();
                saveToLocalStorage();
            }
        });

        loadFromLocalStorage();
    </script>
</body>

</html>
