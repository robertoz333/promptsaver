<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
            </div>

            <div id="categories"></div>
        </div>
        <div id="newPromptForm" class="new-prompt-inputs" style="display: none;">
            <select id="promptCategorySelect">
                </select>
            <input type="text" id="newPromptTitle" placeholder="Titolo del prompt">
            <textarea id="newPromptText" placeholder="Testo del prompt"></textarea>
            <button id="addPromptBtn" class="btn btn-new prompt-btn">Aggiungi Prompt</button>
        </div>
    </div>

    <script>
        var categories = [];
        var currentCategoryIndex = null; // Variabile per tracciare la categoria corrente

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            }
        }

        function createCategoryElement(category, index) {
            var categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
            <div class="category-header">
                <h3>${category.name}</h3>
                <div>
                    <button class="btn btn-new new-prompt-btn">Nuovo prompt</button>
                    <button class="btn btn-delete delete-category-btn">Elimina categoria</button>
                </div>
            </div>
            <div class="prompts-container" style="display: none;"></div>
        `;

            var categoryHeader = categoryDiv.querySelector('.category-header');
            var newPromptBtn = categoryDiv.querySelector('.new-prompt-btn');
            var deleteCategoryBtn = categoryDiv.querySelector('.delete-category-btn');
            var promptsContainer = categoryDiv.querySelector('.prompts-container');

            categoryHeader.addEventListener('click', function (event) {
                if (!event.target.closest('button')) {
                    promptsContainer.style.display = promptsContainer.style.display === 'none' ? 'block' : 'none';
                }
            });

            newPromptBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                // Visualizza il form per aggiungere un nuovo prompt e memorizza l'indice della categoria corrente
                document.getElementById('newPromptForm').style.display = 'flex';
                updatePromptCategorySelect(); // Aggiorna le opzioni del menu a tendina
                currentCategoryIndex = index; // Imposta l'indice della categoria corrente
            });

            deleteCategoryBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(index, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            });

            renderPrompts(categoryDiv, category);
            return categoryDiv;
        }

        function renderPrompts(categoryDiv, category) {
            var promptsContainer = categoryDiv.querySelector('.prompts-container');
            promptsContainer.innerHTML = '';
            category.prompts.forEach(function (prompt, promptIndex) {
                var promptElement = document.createElement('div');
                promptElement.className = 'prompt';
                promptElement.innerHTML = `
                <div class="prompt-title">${prompt.title}</div>
                <div class="prompt-text">${prompt.text}</div>
                <div>
                    <button class="btn btn-edit edit-prompt-btn">Modifica</button>
                    <button class="btn btn-delete delete-prompt-btn">Elimina</button>
                </div>
            `;
                var promptTitleElement = promptElement.querySelector('.prompt-title');
                var promptTextElement = promptElement.querySelector('.prompt-text');
                var editPromptBtn = promptElement.querySelector('.edit-prompt-btn');
                var deletePromptBtn = promptElement.querySelector('.delete-prompt-btn');

                promptTitleElement.addEventListener('click', function () {
                    promptTextElement.style.display = promptTextElement.style.display === 'none' ? 'block' : 'none';
                });

                editPromptBtn.addEventListener('click', function (event) {
                    event.stopPropagation();
                    promptElement.innerHTML = `
                    <input type="text" value="${prompt.title}" class="edit-prompt-title">
                    <textarea class="edit-prompt-text">${prompt.text}</textarea>
                    <div>
                        <button class="btn btn-new save-edit-btn">Salva</button>
                        <button class="btn btn-delete cancel-edit-btn">Annulla</button>
                    </div>
                `;
                    promptElement.classList.add('edit-mode');

                    var saveEditBtn = promptElement.querySelector('.save-edit-btn');
                    var cancelEditBtn = promptElement.querySelector('.cancel-edit-btn');
                    var editPromptTitle = promptElement.querySelector('.edit-prompt-title');
                    var editPromptText = promptElement.querySelector('.edit-prompt-text');

                    saveEditBtn.addEventListener('click', function () {
                        var newTitle = editPromptTitle.value.trim();
                        var newText = editPromptText.value.trim();
                        if (newTitle && newText) {
                            category.prompts[promptIndex] = { title: newTitle, text: newText };
                            renderPrompts(categoryDiv, category);
                            saveToLocalStorage();
                        }
                    });

                    cancelEditBtn.addEventListener('click', function () {
                        renderPrompts(categoryDiv, category);
                    });
                });

                deletePromptBtn.addEventListener('click', function (event) {
                    event.stopPropagation();
                    if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                        category.prompts.splice(promptIndex, 1);
                        renderPrompts(categoryDiv, category);
                        saveToLocalStorage();
                    }
                });

                promptsContainer.appendChild(promptElement);
            });
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach(function (category, index) {
                container.appendChild(createCategoryElement(category, index));
            });
            updatePromptCategorySelect(); // Aggiorna il menu a tendina dopo aver renderizzato le categorie
        }

        function updatePromptCategorySelect() {
            var select = document.getElementById('promptCategorySelect');
            select.innerHTML = ''; // Svuota le opzioni esistenti
            categories.forEach(function (category, index) {
                var option = document.createElement('option');
                option.value = index; // Imposta il valore dell'opzione come indice della categoria
                option.text = category.name;
                select.add(option);
            });
        }

        loadFromLocalStorage();
        renderCategories();

        document.getElementById('addCategoryBtn').addEventListener('click', function () {
            var input = document.getElementById('newCategoryInput');
            var name = input.value.trim();
            if (name) {
                categories.push({ name: name, prompts: [] });
                input.value = '';
                renderCategories();
                saveToLocalStorage();
            }
        });

        document.getElementById('addPromptBtn').addEventListener('click', function () {
            var selectedCategoryIndex = document.getElementById('promptCategorySelect').value;
            var promptTitle = document.getElementById('newPromptTitle').value.trim();
            var promptText = document.getElementById('newPromptText').value.trim();
            if (promptTitle && promptText && selectedCategoryIndex !== null) {
                categories[selectedCategoryIndex].prompts.push({ title: promptTitle, text: promptText });
                document.getElementById('newPromptTitle').value = '';
                document.getElementById('newPromptText').value = '';
                renderCategories(); // Rirenderizza le categorie per mostrare il nuovo prompt
                saveToLocalStorage();
            }
        });
    </script>
</body>

</html>
