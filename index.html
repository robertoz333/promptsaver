<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        /* ... Stili esistenti ... */
        /* Inserisci gli stili esistenti qui */
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>

                <div id="newPromptForm" class="new-prompt-inputs" style="display: none;">
                    <input type="text" id="newPromptTitle" placeholder="Titolo del prompt">
                    <textarea id="newPromptText" placeholder="Testo del prompt"></textarea>
                    <button id="addPromptBtn" class="btn btn-new prompt-btn">Aggiungi Prompt</button>
                </div>

                <div id="editPromptForm" class="new-prompt-inputs" style="display: none;">
                    <input type="text" id="editPromptTitle" placeholder="Modifica titolo del prompt">
                    <textarea id="editPromptText" placeholder="Modifica testo del prompt"></textarea>
                    <div class="prompt-btns">
                        <button id="copyEditPromptBtn" class="btn btn-copy prompt-btn">Copia</button>
                        <button id="saveEditPromptBtn" class="btn btn-new prompt-btn">Salva</button>
                        <button id="cancelEditPromptBtn" class="btn btn-delete prompt-btn">Annulla</button>
                    </div>
                </div>
            </div>

            <div id="categories"></div>
        </div>

        <!-- New prompts display container -->
        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];
        var currentCategoryIndex = null;
        var currentPromptIndex = null;

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            }
        }

        function displayPromptsVertically(category) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '';

            category.prompts.sort((a, b) => a.title.localeCompare(b.title));

            category.prompts.forEach(function (prompt, promptIndex) {
                var promptBox = document.createElement('div');
                promptBox.className = 'prompt-box';
                promptBox.textContent = prompt.title;

                var promptText = document.createElement('div');
                promptText.className = 'prompt-text';
                promptText.textContent = prompt.text;

                var actionsDiv = document.createElement('div');
                actionsDiv.className = 'prompt-actions';
                actionsDiv.innerHTML = `
                    <button class="btn btn-copy">Copia</button>
                    <button class="btn btn-edit">Modifica</button>
                    <button class="btn btn-delete">Elimina</button>
                `;

                promptBox.addEventListener('click', function () {
                    actionsDiv.style.display = actionsDiv.style.display === 'block' ? 'none' : 'block';
                    promptText.style.display = promptText.style.display === 'block' ? 'none' : 'block';
                });

                actionsDiv.querySelector('.btn-copy').addEventListener('click', function () {
                    navigator.clipboard.writeText(prompt.text);
                    alert('Testo copiato');
                });

                actionsDiv.querySelector('.btn-edit').addEventListener('click', function () {
                    document.getElementById('editPromptTitle').value = prompt.title;
                    document.getElementById('editPromptText').value = prompt.text;
                    document.getElementById('editPromptForm').style.display = 'flex';
                    document.getElementById('newPromptForm').style.display = 'none';
                    currentCategoryIndex = categories.indexOf(category);
                    currentPromptIndex = promptIndex;
                });

                actionsDiv.querySelector('.btn-delete').addEventListener('click', function () {
                    if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                        category.prompts.splice(promptIndex, 1);
                        displayPromptsVertically(category);
                        saveToLocalStorage();
                    }
                });

                promptBox.appendChild(promptText);
                promptBox.appendChild(actionsDiv);
                promptsDisplayContainer.appendChild(promptBox);
            });
        }

        function createCategoryElement(category, index) {
            var categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
            <div class="category-header">
                <h3>${category.name}</h3>
                <div class="category-buttons">
                    <button class="btn btn-new new-prompt-btn">Nuovo prompt</button>
                    <button class="btn btn-delete delete-category-btn">Elimina categoria</button>
                </div>
            </div>
            <div class="prompt-input" style="display: none;">
                <input type="text" class="new-prompt-title" placeholder="Titolo del prompt">
                <textarea class="new-prompt-text" placeholder="Testo del prompt"></textarea>
                <button class="btn btn-new add-prompt-btn">Aggiungi</button>
            </div>
            <div class="prompts-container" style="display: none;"></div>
        `;

            var categoryHeader = categoryDiv.querySelector('.category-header');
            var newPromptBtn = categoryDiv.querySelector('.new-prompt-btn');
            var promptInput = categoryDiv.querySelector('.prompt-input');
            var addPromptBtn = categoryDiv.querySelector('.add-prompt-btn');
            var deleteCategoryBtn = categoryDiv.querySelector('.delete-category-btn');
            var newPromptTitle = categoryDiv.querySelector('.new-prompt-title');
            var newPromptText = categoryDiv.querySelector('.new-prompt-text');
            var promptsContainer = categoryDiv.querySelector('.prompts-container');

            categoryHeader.addEventListener('click', function () {
                displayPromptsVertically(category);
            });

            newPromptBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                currentCategoryIndex = index;
                document.getElementById('newPromptForm').style.display = 'flex';
                document.getElementById('editPromptForm').style.display = 'none';
            });

            addPromptBtn.addEventListener('click', function () {
                var promptTitle = newPromptTitle.value.trim();
                var promptText = newPromptText.value.trim();
                if (promptTitle && promptText) {
                    category.prompts.push({ title: promptTitle, text: promptText });
                    newPromptTitle.value = '';
                    newPromptText.value = '';
                    displayPromptsVertically(category);
                    saveToLocalStorage();
                }
            });

            deleteCategoryBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(index, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            });

            return categoryDiv;
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.sort((a, b) => a.name.localeCompare(b.name));
            categories.forEach(function (category, index) {
                container.appendChild(createCategoryElement(category, index));
            });
        }

        loadFromLocalStorage();
        renderCategories();

        document.getElementById('addCategoryBtn').addEventListener('click', function () {
            var input = document.getElementById('newCategoryInput');
            var name = input.value.trim();
            if (name) {
                categories.push({ name: name, prompts: [] });
                input.value = '';
                renderCategories();
                saveToLocalStorage();
            }
        });

        document.getElementById('addPromptBtn').addEventListener('click', function () {
            var promptTitle = document.getElementById('newPromptTitle').value.trim();
            var promptText = document.getElementById('newPromptText').value.trim();
            if (promptTitle && promptText && currentCategoryIndex !== null) {
                categories[currentCategoryIndex].prompts.push({ title: promptTitle, text: promptText });
                document.getElementById('newPromptTitle').value = '';
                document.getElementById('newPromptText').value = '';
                displayPromptsVertically(categories[currentCategoryIndex]);
                saveToLocalStorage();
                document.getElementById('newPromptForm').style.display = 'none';
            }
        });

        document.getElementById('saveEditPromptBtn').addEventListener('click', function () {
            var newTitle = document.getElementById('editPromptTitle').value.trim();
            var newText = document.getElementById('editPromptText').value.trim();
            if (newTitle && newText && currentCategoryIndex !== null && currentPromptIndex !== null) {
                categories[currentCategoryIndex].prompts[currentPromptIndex] = { title: newTitle, text: newText };
                displayPromptsVertically(categories[currentCategoryIndex]);
                saveToLocalStorage();
                document.getElementById('editPromptForm').style.display = 'none';
            }
        });

        document.getElementById('cancelEditPromptBtn').addEventListener('click', function () {
            document.getElementById('editPromptForm').style.display = 'none';
        });

        document.getElementById('copyEditPromptBtn').addEventListener('click', function () {
            var editPromptText = document.getElementById('editPromptText');
            navigator.clipboard.writeText(editPromptText.value).then(() => {
                alert('Testo copiato negli appunti');
            }).catch(err => {
                console.error('Errore nella copia del testo: ', err);
            });
        });
    </script>
</body>

</html>
