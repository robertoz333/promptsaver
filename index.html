<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        .new-prompt-inputs input[type="text"],
        .new-prompt-inputs textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            line-height: 1.4;
        }

        .new-prompt-inputs textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-btn {
            align-self: flex-start;
        }

        #categories {
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .category {
            background-color: #222;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .category-header h3 {
            margin: 0;
            cursor: pointer;
        }

        .category-buttons {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            background-color: #4CAF50;
        }

        .btn-edit, .btn-delete, .btn-copy {
            background-color: #2196F3; /* Blue for edit */
        }

        .btn-delete {
            background-color: #F44336; /* Red for delete */
        }

        .btn-copy {
            background-color: #FFC107; /* Yellow for copy */
        }

        .prompt-input, .prompts-container {
            display: none;
            margin-top: 10px;
        }

        .prompt {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .prompt-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .prompt-text {
            display: none;
            margin-top: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #ccc;
        }

        .prompt-actions {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn">Aggiungi Categoria</button>
            </div>
            <div id="categories"></div>
        </div>
        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];
        var currentCategoryIndex = -1;
        var currentPromptIndex = -1;

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        function createPromptElement(prompt) {
            var promptBox = document.createElement('div');
            promptBox.className = 'prompt';

            var promptTitle = document.createElement('div');
            promptTitle.className = 'prompt-title';
            promptTitle.textContent = prompt.title;
            promptTitle.addEventListener('click', () => {
                promptText.style.display = promptText.style.display === 'none' ? 'block' : 'none';
            });

            var promptText = document.createElement('div');
            promptText.className = 'prompt-text';
            promptText.textContent = prompt.text;

            var promptActions = document.createElement('div');
            promptActions.className = 'prompt-actions';
            promptActions.innerHTML = `
                <button class="btn btn-copy">Copia</button>
                <button class="btn btn-edit">Modifica</button>
                <button class="btn btn-delete">Elimina</button>
            `;

            promptActions.querySelector('.btn-copy').addEventListener('click', () => {
                navigator.clipboard.writeText(prompt.text).then(() => alert('Testo copiato negli appunti!'));
            });

            promptActions.querySelector('.btn-edit').addEventListener('click', () => {
                currentPromptIndex = categories[currentCategoryIndex].prompts.indexOf(prompt);
                showEditPromptForm(prompt);
            });

            promptActions.querySelector('.btn-delete').addEventListener('click', () => {
                if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                    categories[currentCategoryIndex].prompts.splice(categories[currentCategoryIndex].prompts.indexOf(prompt), 1);
                    displayPrompts(currentCategoryIndex);
                    saveToLocalStorage();
                }
            });

            promptBox.appendChild(promptTitle);
            promptBox.appendChild(promptText);
            promptBox.appendChild(promptActions);
            return promptBox;
        }

        function createCategoryElement(category, index) {
            var categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';

            var categoryHeader = document.createElement('div');
            categoryHeader.className = 'category-header';
            categoryHeader.innerHTML = `<h3>${category.name}</h3>`;
            categoryHeader.addEventListener('click', () => {
                currentCategoryIndex = index;
                displayPrompts(index);
            });

            var newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.addEventListener('click', () => {
                showNewPromptForm(index);
            });

            var deleteCategoryBtn = document.createElement('button');
            deleteCategoryBtn.className = 'btn btn-delete';
            deleteCategoryBtn.textContent = 'Elimina Categoria';
            deleteCategoryBtn.addEventListener('click', () => {
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(index, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            });

            var categoryButtons = document.createElement('div');
            categoryButtons.className = 'category-buttons';
            categoryButtons.appendChild(newPromptBtn);
            categoryButtons.appendChild(deleteCategoryBtn);

            categoryDiv.appendChild(categoryHeader);
            categoryDiv.appendChild(categoryButtons);
            return categoryDiv;
        }

        function displayPrompts(index) {
            var promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '';

            categories[index].prompts.forEach(prompt => {
                var promptElement = createPromptElement(prompt);
                promptsDisplayContainer.appendChild(promptElement);
            });
        }

        function renderCategories() {
            var categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';
            categories.forEach((category, index) => {
                var categoryElement = createCategoryElement(category, index);
                categoriesContainer.appendChild(categoryElement);
            });
        }

        function showNewPromptForm(categoryIndex) {
            var promptTitle = prompt('Inserisci il titolo del nuovo prompt:');
            if (!promptTitle) return;

            var promptText = prompt('Inserisci il testo del nuovo prompt:');
            if (!promptText) return;

            var newPrompt = { title: promptTitle, text: promptText };
            categories[categoryIndex].prompts.push(newPrompt);
            displayPrompts(categoryIndex);
            saveToLocalStorage();
        }

        function showEditPromptForm(prompt) {
            var newTitle = prompt('Modifica il titolo del prompt:', prompt.title);
            if (!newTitle) return;

            var newText = prompt('Modifica il testo del prompt:', prompt.text);
            if (!newText) return;

            prompt.title = newTitle;
            prompt.text = newText;
            displayPrompts(currentCategoryIndex);
            saveToLocalStorage();
        }

        document.getElementById('addCategoryBtn').addEventListener('click', () => {
            var categoryName = prompt('Inserisci il nome della nuova categoria:');
            if (!categoryName) return;

            var newCategory = { name: categoryName, prompts: [] };
            categories.push(newCategory);
            renderCategories();
            saveToLocalStorage();
        });

        loadFromLocalStorage();
    </script>
</body>
</html>
