<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
        }

        #newPromptForm {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
            gap: 10px;
        }

        .new-prompt-inputs input[type="text"],
        .new-prompt-inputs textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .new-prompt-inputs textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-btn {
            align-self: flex-start;
        }

        #categories {
            width: 300px;
        }

        .category {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .category-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-delete {
            background-color: #F44336;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .prompt-input,
        .prompts-container {
            display: none;
            margin-top: 10px;
        }

        .prompt {
            margin-bottom: 15px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .prompt-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .prompt-text {
            margin-top: 5px;
            white-space: pre-wrap;
            font-size: 14px;
            font-weight: normal;
            color: #ccc;
            display: none;
        }

        .edit-mode input[type="text"],
        .edit-mode textarea {
            width: calc(100% - 22px);
        }

        #editPromptForm {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>

                <!-- Form per aggiungere un nuovo prompt -->
                <div id="newPromptForm" class="new-prompt-inputs" style="display: none;">
                    <input type="text" id="newPromptTitle" placeholder="Titolo del prompt">
                    <textarea id="newPromptText" placeholder="Testo del prompt"></textarea>
                    <button id="addPromptBtn" class="btn btn-new prompt-btn">Aggiungi Prompt</button>
                </div>

                <!-- Form per modificare un prompt -->
                <div id="editPromptForm" class="new-prompt-inputs">
                    <input type="text" id="editPromptTitle" placeholder="Modifica titolo del prompt">
                    <textarea id="editPromptText" placeholder="Modifica testo del prompt"></textarea>
                    <button id="saveEditPromptBtn" class="btn btn-new prompt-btn">Salva</button>
                    <button id="cancelEditPromptBtn" class="btn btn-delete prompt-btn">Annulla</button>
                </div>
            </div>

            <div id="categories"></div>
        </div>
    </div>

    <script>
        var categories = [];
        var currentCategoryIndex = null; // Variabile per tracciare la categoria corrente
        var currentPromptIndex = null; // Variabile per tracciare il prompt corrente durante la modifica

        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
            }
        }

        function createCategoryElement(category, index) {
            var categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `
            <div class="category-header">
                <h3>${category.name}</h3>
                <div>
                    <button class="btn btn-new new-prompt-btn">Nuovo prompt</button>
                    <button class="btn btn-delete delete-category-btn">Elimina categoria</button>
                </div>
            </div>
            <div class="prompt-input" style="display: none;">
                <input type="text" class="new-prompt-title" placeholder="Titolo del prompt">
                <textarea class="new-prompt-text" placeholder="Testo del prompt"></textarea>
                <button class="btn btn-new add-prompt-btn">Aggiungi</button>
            </div>
            <div class="prompts-container" style="display: none;"></div>
        `;

            var categoryHeader = categoryDiv.querySelector('.category-header');
            var newPromptBtn = categoryDiv.querySelector('.new-prompt-btn');
            var promptInput = categoryDiv.querySelector('.prompt-input');
            var addPromptBtn = categoryDiv.querySelector('.add-prompt-btn');
            var deleteCategoryBtn = categoryDiv.querySelector('.delete-category-btn');
            var newPromptTitle = categoryDiv.querySelector('.new-prompt-title');
            var newPromptText = categoryDiv.querySelector('.new-prompt-text');
            var promptsContainer = categoryDiv.querySelector('.prompts-container');

            categoryHeader.addEventListener('click', function (event) {
                if (!event.target.closest('button')) {
                    promptsContainer.style.display = promptsContainer.style.display === 'none' ? 'block' : 'none';
                }
            });

            newPromptBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                // Visualizza il form per aggiungere un nuovo prompt e memorizza l'indice della categoria corrente
                currentCategoryIndex = index; // Imposta l'indice della categoria corrente
                document.getElementById('newPromptForm').style.display = 'flex';
                document.getElementById('editPromptForm').style.display = 'none'; // Nasconde il modulo di modifica
            });

            addPromptBtn.addEventListener('click', function () {
                var promptTitle = newPromptTitle.value.trim();
                var promptText = newPromptText.value.trim();
                if (promptTitle && promptText) {
                    category.prompts.push({ title: promptTitle, text: promptText });
                    newPromptTitle.value = '';
                    newPromptText.value = '';
                    renderPrompts(categoryDiv, category);
                    promptInput.style.display = 'none';
                    promptsContainer.style.display = 'block';
                    saveToLocalStorage();
                }
            });

            deleteCategoryBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                    categories.splice(index, 1);
                    renderCategories();
                    saveToLocalStorage();
                }
            });

            renderPrompts(categoryDiv, category);
            return categoryDiv;
        }

        function renderPrompts(categoryDiv, category) {
            var promptsContainer = categoryDiv.querySelector('.prompts-container');
            promptsContainer.innerHTML = '';
            category.prompts.forEach(function (prompt, promptIndex) {
                var promptElement = document.createElement('div');
                promptElement.className = 'prompt';
                promptElement.innerHTML = `
                <div class="prompt-title">${prompt.title}</div>
                <div class="prompt-text">${prompt.text}</div>
                <div>
                    <button class="btn btn-edit edit-prompt-btn">Modifica</button>
                    <button class="btn btn-delete delete-prompt-btn">Elimina</button>
                </div>
            `;
                var promptTitleElement = promptElement.querySelector('.prompt-title');
                var promptTextElement = promptElement.querySelector('.prompt-text');
                var editPromptBtn = promptElement.querySelector('.edit-prompt-btn');
                var deletePromptBtn = promptElement.querySelector('.delete-prompt-btn');

                promptTitleElement.addEventListener('click', function () {
                    promptTextElement.style.display = promptTextElement.style.display === 'none' ? 'block' : 'none';
                });

                editPromptBtn.addEventListener('click', function (event) {
                    event.stopPropagation();
                    // Mostra il modulo di modifica e nasconde quello di aggiunta
                    document.getElementById('newPromptForm').style.display = 'none';
                    document.getElementById('editPromptForm').style.display = 'flex';
                    // Imposta i valori correnti del prompt nel modulo di modifica
                    document.getElementById('editPromptTitle').value = prompt.title;
                    document.getElementById('editPromptText').value = prompt.text;
                    currentCategoryIndex = categories.indexOf(category); // Imposta l'indice della categoria corrente
                    currentPromptIndex = promptIndex; // Imposta l'indice del prompt corrente
                });

                deletePromptBtn.addEventListener('click', function (event) {
                    event.stopPropagation();
                    if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                        category.prompts.splice(promptIndex, 1);
                        renderPrompts(categoryDiv, category);
                        saveToLocalStorage();
                    }
                });

                promptsContainer.appendChild(promptElement);
            });
        }

        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';
            categories.forEach(function (category, index) {
                container.appendChild(createCategoryElement(category, index));
            });
        }

        loadFromLocalStorage();
        renderCategories();

        document.getElementById('addCategoryBtn').addEventListener('click', function () {
            var input = document.getElementById('newCategoryInput');
            var name = input.value.trim();
            if (name) {
                categories.push({ name: name, prompts: [] });
                input.value = '';
                renderCategories();
                saveToLocalStorage();
            }
        });

        document.getElementById('addPromptBtn').addEventListener('click', function () {
            var promptTitle = document.getElementById('newPromptTitle').value.trim();
            var promptText = document.getElementById('newPromptText').value.trim();
            if (promptTitle && promptText && currentCategoryIndex !== null) {
                categories[currentCategoryIndex].prompts.push({ title: promptTitle, text: promptText });
                document.getElementById('newPromptTitle').value = '';
                document.getElementById('newPromptText').value = '';
                renderCategories();
                saveToLocalStorage();
                document.getElementById('newPromptForm').style.display = 'none'; // Nasconde il modulo dopo l'uso
            }
        });

        document.getElementById('saveEditPromptBtn').addEventListener('click', function () {
            var newTitle = document.getElementById('editPromptTitle').value.trim();
            var newText = document.getElementById('editPromptText').value.trim();
            if (newTitle && newText && currentCategoryIndex !== null && currentPromptIndex !== null) {
                categories[currentCategoryIndex].prompts[currentPromptIndex] = { title: newTitle, text: newText };
                renderCategories();
                saveToLocalStorage();
                // Nasconde il modulo di modifica dopo il salvataggio
                document.getElementById('editPromptForm').style.display = 'none';
            }
        });

        document.getElementById('cancelEditPromptBtn').addEventListener('click', function () {
            // Nasconde il modulo di modifica senza salvare
            document.getElementById('editPromptForm').style.display = 'none';
        });
    </script>
</body>

</html>
