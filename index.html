<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Saver (In-Memory) con Archivio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            line-height: 1.4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .new-category-section {
            flex-grow: 1;
            margin-right: 20px;
        }

        #newCategoryInput {
            width: 100%;
            line-height: 1.4;
        }

        #categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category {
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .category-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .prompt-box {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .prompt-input {
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
        }

        .prompt-title {
            cursor: pointer;
        }

        .prompt-text,
        .prompt-actions {
            display: none;
            margin-top: 10px;
        }

        .btn {
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .btn-new {
            background-color: #4CAF50;
        }

        .btn-edit {
            background-color: #2196F3;
        }

        .btn-save {
            background-color: #4CAF50;
        }

        .btn-delete {
            background-color: #F44336;
        }

        .btn-copy {
            background-color: #FFC107;
        }

        .btn-font {
            background-color: #FF9800;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Prompt Saver</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca prompt o categoria...">
            <button id="searchBtn">üîç</button>
        </div>
        <div class="top-section">
            <div class="new-category-section">
                <input type="text" id="newCategoryInput" placeholder="Nuova categoria">
                <button id="addCategoryBtn" class="btn btn-new">Aggiungi Categoria</button>
                <div id="categories"></div>
            </div>
        </div>

        <div id="prompts-display-container"></div>
    </div>

    <script>
        var categories = [];

        // Carica dati da localStorage
        function loadFromLocalStorage() {
            var savedCategories = localStorage.getItem('categories');
            if (savedCategories) {
                categories = JSON.parse(savedCategories);
                renderCategories();
            }
        }

        // Salva dati su localStorage
        function saveToLocalStorage() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        // Rendering delle categorie
        function renderCategories() {
            var container = document.getElementById('categories');
            container.innerHTML = '';

            // Ordina le categorie in ordine alfabetico
            categories.sort((a, b) => a.name.localeCompare(b.name));

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.name;

                // Mostra i dettagli della categoria (prompt e tasti azione)
                categoryDiv.onclick = () => {
                    toggleCategoryBox(categoryDiv, index);
                };

                container.appendChild(categoryDiv);

                // Crea la sezione della categoria con i dettagli e prompt
                const categoryBox = createCategoryBox(category, index);
                container.appendChild(categoryBox);
            });
        }

        // Crea un'area con i dettagli della categoria e prompt
        function createCategoryBox(category, categoryIndex) {
            const categoryBox = document.createElement('div');
            categoryBox.className = 'category-box';

            const categoryInput = document.createElement('input');
            categoryInput.type = 'text';
            categoryInput.value = category.name;
            categoryInput.className = 'category-input';
            categoryInput.readOnly = true;
            categoryBox.appendChild(categoryInput);

            const editBtn = document.createElement('button');
            editBtn.className = 'btn btn-edit';
            editBtn.textContent = 'Modifica';
            categoryBox.appendChild(editBtn);

            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn btn-save';
            saveBtn.textContent = 'Salva';
            saveBtn.style.display = 'none'; // Inizia nascosto
            categoryBox.appendChild(saveBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-delete';
            deleteBtn.textContent = 'Elimina';
            categoryBox.appendChild(deleteBtn);

            // Eventi per modifica e salvataggio
            editBtn.onclick = () => {
                categoryInput.readOnly = false;
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline';
            };

            saveBtn.onclick = () => {
                categoryInput.readOnly = true;
                editBtn.style.display = 'inline';
                saveBtn.style.display = 'none';
                categories[categoryIndex].name = categoryInput.value;
                saveToLocalStorage();
                renderCategories();
            };

            deleteBtn.onclick = () => {
                deleteCategory(categoryIndex);
            };

            // Aggiungi i prompt alla categoria
            category.prompts.forEach((prompt, promptIndex) => {
                const promptDiv = createPromptDiv(prompt, categoryIndex, promptIndex);
                categoryBox.appendChild(promptDiv);
            });

            const newPromptBtn = document.createElement('button');
            newPromptBtn.className = 'btn btn-new';
            newPromptBtn.textContent = 'Nuovo Prompt';
            newPromptBtn.onclick = () => {
                showNewPromptForm(categoryIndex);
            };
            categoryBox.appendChild(newPromptBtn);

            return categoryBox;
        }

        // Toggle della visualizzazione della categoria
        function toggleCategoryBox(categoryDiv, categoryIndex) {
            const categoryBox = categoryDiv.nextElementSibling;

            // Chiudi tutte le altre categorie
            const allCategoryBoxes = document.querySelectorAll('.category-box');
            allCategoryBoxes.forEach(box => {
                box.style.display = 'none';
            });

            // Mostra/nascondi la categoria cliccata
            categoryBox.style.display = (categoryBox.style.display === 'none' || categoryBox.style.display === '') ? 'block' : 'none';
        }

        // Crea un nuovo prompt
        function createPromptDiv(prompt, categoryIndex, promptIndex) {
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-box';
            promptDiv.innerHTML = `
                <input class="prompt-input prompt-title" type="text" value="${prompt.title}" readonly style="font-size: 16px;">
                <textarea class="prompt-input prompt-text" readonly style="font-size: 14px; line-height: 1.6;">${prompt.text}</textarea>
                <div class="prompt-actions">
                    <button class="btn btn-edit">Modifica</button>
                    <button class="btn btn-copy">Copia</button>
                    <button class="btn btn-delete">Elimina</button>
                    <button class="btn btn-font">Aumenta Font</button>
                </div>
            `;

            const titleInput = promptDiv.querySelector('.prompt-title');
            const textArea = promptDiv.querySelector('.prompt-text');

            promptDiv.querySelector('.btn.btn-edit').onclick = (e) => {
                e.stopPropagation();
                if (titleInput.readOnly) {
                    titleInput.readOnly = false;
                    textArea.readOnly = false;
                    e.target.textContent = 'Salva Modifiche';
                } else {
                    titleInput.readOnly = true;
                    textArea.readOnly = true;
                    categories[categoryIndex].prompts[promptIndex] = { title: titleInput.value, text: textArea.value };
                    saveToLocalStorage();
                    e.target.textContent = 'Modifica';
                }
            };

            promptDiv.querySelector('.btn.btn-copy').onclick = (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText(textArea.value).then(() => {
                    alert("Testo copiato negli appunti!");
                }).catch(err => {
                    console.error("Errore nella copia del testo: ", err);
                });
            };

            promptDiv.querySelector('.btn.btn-delete').onclick = (e) => {
                e.stopPropagation();
                if (confirm('Sei sicuro di voler eliminare questo prompt?')) {
                    categories[categoryIndex].prompts.splice(promptIndex, 1);
                    saveToLocalStorage();
                    renderCategories();
                }
            };

            // Aumenta la dimensione del font e l'interlinea del testo
            promptDiv.querySelector('.btn.btn-font').onclick = (e) => {
                e.stopPropagation();
                let currentTitleFontSize = parseInt(window.getComputedStyle(titleInput).fontSize);
                let currentTextFontSize = parseInt(window.getComputedStyle(textArea).fontSize);

                titleInput.style.fontSize = (currentTitleFontSize + 4) + 'px';
                textArea.style.fontSize = (currentTextFontSize + 1) + 'px';
            };

            return promptDiv;
        }

        // Mostra il form per aggiungere un nuovo prompt
        function showNewPromptForm(categoryIndex) {
            const title = prompt("Inserisci il titolo del prompt:");
            const text = prompt("Inserisci il testo del prompt:");
            if (title && text) {
                categories[categoryIndex].prompts.push({ title, text });
                saveToLocalStorage();
                renderCategories();
            }
        }

        // Elimina una categoria
        function deleteCategory(categoryIndex) {
            if (confirm('Sei sicuro di voler eliminare questa categoria?')) {
                categories.splice(categoryIndex, 1);
                saveToLocalStorage();
                renderCategories();
            }
        }

        // Ricerca di prompt e categorie
        function searchPrompts() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const promptsDisplayContainer = document.getElementById('prompts-display-container');
            promptsDisplayContainer.innerHTML = '<h2>Risultati della ricerca</h2>';

            let resultsFound = false;

            categories.forEach((category, categoryIndex) => {
                category.prompts.forEach((prompt, promptIndex) => {
                    if (prompt.title.toLowerCase().includes(searchQuery) ||
                        prompt.text.toLowerCase().includes(searchQuery) ||
                        category.name.toLowerCase().includes(searchQuery)) {
                        resultsFound = true;
                        const promptDiv = createPromptDiv(prompt, categoryIndex, promptIndex);
                        promptDiv.insertAdjacentHTML('afterbegin', `<h3>${category.name}</h3>`);
                        promptsDisplayContainer.appendChild(promptDiv);
                    }
                });
            });

            if (!resultsFound) {
                promptsDisplayContainer.innerHTML += '<p>Nessun risultato trovato.</p>';
            }
        }

        document.getElementById('addCategoryBtn').onclick = function () {
            const categoryName = document.getElementById('newCategoryInput').value;
            if (categoryName) {
                categories.push({ name: categoryName, prompts: [] });
                saveToLocalStorage();
                renderCategories();
                document.getElementById('newCategoryInput').value = '';
            }
        };

        document.getElementById('searchBtn').onclick = searchPrompts;

        loadFromLocalStorage(); // Carica l'archivio al caricamento della pagina
    </script>
</body>

</html>
